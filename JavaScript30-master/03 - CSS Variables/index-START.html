<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-test="test">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>
  
  <script>
    // window ê°ì²´ì¸ addEventListen ë¥¼ ì‚¬ìš©í•˜ì—¬ ë³€í™”ê°€ ìžˆì„ ë–„ ë§ˆë‹¤ CSS ë¥¼ Update ë¥¼ í•´ ì¤Œ
    const inputs = document.querySelectorAll('.controls input');  

    function handleUpdate() {
      // JavaScript ëŠ” dataset ì†ì„±ë“¤ì„ ë”°ë¡œ ëª¨ì•„ì„œ ê´€ë¦¬ë¥¼ í•¨
      // data-ì´ë¦„ ë¶™ì€ ê²ƒì„ dataset.ì´ë¦„ ìœ¼ë¡œ ì„¤ì • ë°ì´í„°ë¥¼ ê°€ì ¸ì˜´
      const suffix = this.dataset.sizing || '';

      // ìœ„ HTML Tag ì—ì„œëŠ” data-test ì†ì„±ëª…ìœ¼ë¡œ ì„ ì–¸ ê°’ì„ ê°€ì ¸ì˜¬ë•ŒëŠ” this.dataset.test ëª…ìœ¼ë¡œ Tag ì„¤ì • ëœ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜´
      const dataSetTest = this.dataset.test;  

      console.log('data set test : ' + dataSetTest);

      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
