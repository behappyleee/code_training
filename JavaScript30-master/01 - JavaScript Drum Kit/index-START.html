<script>
    // KEY PAD 를 클릭 시 해당 알파벳에 맞는 Sound 재생
    // Audio 실행
    function playSound(e) {
      // ASCII 코드로 Input 받음
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);

      let inputKey = e.key;
      // 영어 스펠링으로 Input 받음
      // const audio = document.querySelector(`audio[data-key="${e.key}"]`);
      // const key = document.querySelector(`audio[data-key="${e.key}"]`);
      if(!audio) {
        alert('다른 키를 눌러 주세요 !');
        return false;
      }

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    } 
    // Audio 중지
    function removeTransition(e) {
      console.log('REMOVE TRANSITION DATA ', e);
      if(e.propertyName !== 'transform') return;
      e.traget.classList.remove('playing');
    }

    const soundKeyArray = Array.from(document.querySelectorAll('key'));
    // soundKeyArray.forEach(key => key.addEventListener('transitionend'), removeTransition);
    window.addEventListener('keydown', playSound);

</script>
