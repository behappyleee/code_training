<html>
    <head>
        <meta charset="utf-8">
        <title>웹 게임</title>
    </head>

    <body>
        <div id="root"></div>
        <!-- REACT 18 Version CDN -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel 추가 -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">  // babel 이 바꾸어줌
            // 웹이 Browser 를 읽는 것은 html / css / javascript 임
            // React 도 그냥 JavaScript 일 뿐
            'use strict';
            // React 는 크게 Class 방식과 
            // React 는 데이터 중심으로 움직임

            // Component 는 데이터와 화면을 하나로 묶어 두는 것임
            // React 가 해결하고자 했던 것은 데이터와 화면의 일치임
            // React Class Class 는 거의 쓰이지는 않음 (1% 쓰이는 곳은 Error Boundary 하는 곳에서 쓰임)
            // 화면 바뀌는 부분은 state 로 만드는 것이 좋음
            class LikeButton extends React.Component {
                // render 에 return 부분이 화면을 그리는 부분임
                constructor(props) {
                    super(props);
                    this.state = {liked: false};
                }
                render() {
                    if(this.state.liked) {
                        return 'You liked this.';
                    }
                    // React 에서 조금이라도 가독성 향상을 위하여 JSX 문법을 제공
                    // 이 코드는 JavaScript 에서는 절대 안돌아감 (문법 오류 발생)
                    // Babel 이라는 것이 JSX 문법을 사용할 수 있게 해 줌
                    // 만든 Component 는 무조건 대문자이고 기존에 존재하는 HTML 태그는 무조건 소문자임 (button / input 같은 태그들은 무조건 소문자임 만들어져 있는 html 태그들)
                    
                    // React 에서 명심해야 할 사항은 객체를 함부로 변경하면 안됨 !
                    
                    // 리액트에서는 pop push sift unshift 를 직접 만들 안됨
                    // pop push shift unshift --> 배열을 직접적으로 수정
                    // concat slice --> 새로운 배열을 만들어 냄
                    
                    // React 에서는
                    // this.state.liked = true 대신 값을 변경 시 this.setState({liked:true}) 문법을 제공
                    // 리액트에서는 데이터가 바뀌면 화면이 바뀌게 됨
                    
                    return (
                        <div>
                    
                        <button onClick={() => this.setState({liked: true})}> 
                                Like
                                {
                                    [1,2,3].map((i) => {
                                        return <div>i</div>; 
                                    })
                                }
                            </button>
                            <input type="text" />
                        </div>
                    );
                }
            }
            
            // 화살표 함수
            const LikeButtonArrow = () => {

            }

            // 함수형
            function LikeButtonFunc() {

            }

        </script>    
        <script type="text/babel">
            // React 측에서 JSX 문법을 제공
            // ReactDOM.render(<LikeButton />, document.querySelector('#root')); React 17 버전 코드임
            // React 18 버전은 17 버전도 지원을 함
            ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />);    // React 18 버전 Code
        </script>

    </body>
</html>
